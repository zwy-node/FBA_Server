<script type="application/javascript" src="/static/MKOUpload.js"></script>
<script type="text/javascript">
    var blankValue = {name: '', key: '', desc: '', status: 0, headURL: ''};
    var mkoUpload = null;
    var uploaderManager = new MKOUploaderManager();
    var editPanel = $('#editPanel');
    var imagesPanel = $("#imagesPanel");
    var vm = new Vue({
        el: '#editPanel',
        data: {
            panelInfo: {
                title: '',  //标题
                type: 0,    //类型 0: 新建模式 1: 编辑模式
                action: "?action=newData"
            },
            data: blankValue,
            isUploading0: false,
            isUploading1: false,
            isUploading2: false,
            isUploading3: false,
            isUploading4: false,
            isUploading5: false
        },
        ready: function(){
            editPanel.modal({
                closable: false,
                onApprove : function() {
                    $('.ui.form').submit();
                    return false;
                },
                onDeny: function(){
                    editPanel.form('reset');
                    uploaderManager.cancelAll();
                }
            });
            imagesPanel.modal({
                closable: false
            });
            $("#dataForm").form({
                fields: {
                    name: 'empty',
                    desc: 'empty',
                    headURL: 'empty'
                }
            });
        },
        methods: {
            driverImages: function(){
                for(var i = 0; i < 6; i++){
                    uploaderManager.newUploader({
                        button: "driverImageURLSelectFile" + i,
                        container: "driverImgURLContainer" + i,
                        progressBar: "driverImgURLProgress"+ i,
                        label: "driverImageURLSelectFile" + i,
                        context: i,
                        beforeCallback: function(context){
                            vm.$set('isUploading' + i, true);
                        },
                        completedCallback: function(context, url){
                            vm.$set('isUploading' + i, false);
//                            self.data.headURL = url;
                        }
                    });
                }
            }
        }
    });

    function newData(){
        var newValue = {};
        Object.assign(newValue, blankValue);
        vm.$set('panelInfo', {title: '新增', type: 0, action: "?action=newData"});
        vm.$set('data', newValue);
        vm.driverImages();
        editPanel.modal('show');
    }

    function editData(id){
        $.ajax({
            type: 'GET',
            url: 'mrmj?action=getData&id='+ id,
            success: function(data){
                var editingData = data.data;
                vm.$set('data', editingData);
                vm.$set('panelInfo', {title: '编辑', type: 1, action: "?action=editData"});
                editPanel.modal('show');
            },error: function(xhr, type){
                console.log(xhr, type);
            }
        });
    }

    function viewImage(){
        imagesPanel.modal('show');
    }

</script>
